<h3>Encyclopédie</h3>

<menu>

  <button (click)=visibleAppareil(e)> Par Système </button>
  <div *ngIf="view_appareil">
    <app-appareil [appareil]="e"></app-appareil>

    <ul *ngFor="let e of appareils">
      <li>{{e.nom}}</li>
      <div *ngIf (click)='id="Dig"'>
        <ul *ngFor="let d of elements">
          <li>{{d.nom}}</li>
          </ul>
      </div>

    </ul>
  </div>
</menu>

<menu>
  <button (click)=visibleTissu(t)>Par Tissu </button>
  <div *ngIf="view_tissu">
    <app-tissu [tissu]="t"></app-tissu>
    <ul *ngFor="let t of tissus">
      <li>{{t.nom}}</li>
    </ul>
  </div>
</menu>
